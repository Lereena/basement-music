name: basement_music
description: Music player with the ability to download tracks from YouTube

publish_to: 'none'

version: 1.0.0+3

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  another_flushbar: ^1.12.30
  audio_service: ^0.18.9
  audioplayers: ^5.1.0
  auto_size_text: ^3.0.0
  bloc: ^8.1.2
  collection: ^1.17.2
  connectivity_plus: ^4.0.2
  cupertino_icons: ^1.0.2
  dotted_border: ^2.0.0
  equatable: ^2.0.3
  file_picker: ^5.5.0
  firebase_core: ^2.4.1
  firebase_crashlytics: ^3.0.11
  flex_color_scheme: ^7.3.1
  flutter:
    sdk: flutter
  flutter_adaptive_scaffold: ^0.1.7+1
  flutter_bloc: ^8.0.1
  flutter_cache_manager: ^3.3.0
  flutter_dropzone: ^3.0.5
  flutter_search_bar: ^3.0.0-dev.1
  go_router: ^11.1.3
  http: ^0.13.0
  http_parser: ^4.0.0
  hydrated_bloc: ^9.1.2
  js: ^0.6.4
  lint: ^2.1.2
  logger: ^2.0.2
  marquee_text: ^2.5.0+1
  meta: ^1.9.1
  path_provider: ^2.1.1
  shared_preferences: ^2.0.7
  sizer: ^2.0.15
  url_strategy: ^0.2.0
  uuid: ^3.0.7
  web_socket_channel: ^2.2.0

dev_dependencies:
  flutter_native_splash: ^2.2.14
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/
    - shorebird.yaml
  uses-material-design: true

flutter_native_splash:
  color: "#ffffff"
